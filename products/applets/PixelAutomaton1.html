<div class="section">
   <h3>strange elaborator applet</h3>

   <p>a semi-random sequence of blur, sharpen, dilate, and erode, <br />applied to a wrap-around plane containing a simple initial shape</p>

   <p>
      <applet code="PixelAutomaton1.class" archive="PixelAutomaton1.zip" width="324" height="200">
         <param name="StartImage"        value="rect" />   <!-- noise, rect, or dot -->
         <param name="OpFailProbability" value="0.0" />    <!-- 0.0 = no failures,  1.0 = always fail (0.0 - 0.01 give best results...) -->
         <param name="MaxFrameRate"      value="30" />     <!-- max frames per second to allow -->
      </applet>
   </p>

   <p><strong>'space'</strong> to pause, <strong>'p'</strong> to change palette, <strong>'return'</strong> to restart
   <br />(after having given the applet focus by clicking on it)</p>
